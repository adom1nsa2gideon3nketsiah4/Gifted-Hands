<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>HOME</li>
        <li>ABOUT US</li>
        <li>SERVICES</li>
        <li>LOGIN</li>
        <li>REGEISTER</li>
      </ul>
    </nav>

    <aside>
      <ul>
        <li>Menu 1</li>
        <li>Menu 2</li>
        <li>Menu 3</li>
        <li>Menu 4</li>
      </ul>
    </aside>

    <main>
      <div>
        <table>
          <thead>
              <tr>
                  <th colspan="3">Full Name</th>
                  <th colspan="5">Details</th>
              </tr>
              <tr>
                <th>Full Name</th>
                <th>Last Name</th>
                <th>Other Names</th>
                <th>Date of Birth</th>
                <th>Full </th>
                <th>Details</th>
              </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div>
        <form action="">
          <label for="firstname">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="form-field"
          />

          <label for="secondname">Second Name</label>
          <input
            type="text"
            id="secondName"
            name="secondName"
            class="form-field"
          />

          <label for="othernames">Other Names</label>
          <input
            type="text"
            id="otherNames"
            name="otherNames"
            class="form-field"
          />

          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" class="form-field" />

          <label for="gender">Gender</label>
          <select name="gender" id="gender">
            Gender
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <label for="phonenumber">Phone Number</label>
          <input
            type="tel"
            id="phonenumber"
            name="phonenumber"
            class="form-field"
          />

          <label for="courses">Courses</label>

          <input type="checkbox" id="course-html" name="courses" class="form-field"/>
          <label for="course-html">HTML</label>

          <input type="checkbox" id="course-css" name="courses" class="form-field"/>
          <label for="course-css">class</label>
         
          <input type="checkbox" id="course-javascript" name="courses" class="form-field"/>
          <label for="course-javascript">JAVASCRIPT</label>
          
          <input type="checkbox" id="course-python" name="courses" class="form-field"/>
          <label for="course-python">PYTHON</label>

          <label>ID Card</label>
          <input type="radio" id="ghana-card" name="national-id" class="form-field"/>
          <label for="ghana-card">Ghana Card</label>

          <input type="radio" id="voters-card" name="national-id" class="form-field"/>
          <label for="voters-card">Voters Card</label>

          <input type="radio" id="passport" name="national-id" class="form-field"/>
          <label for="course-python">PYTHON</label>

          <input type="radio" id="nhis" name="national-id" class="form-field"/>
          <label for="nhis">NHIS</label>
        </form>
      </div>
    </main>
  </body>
</html>
