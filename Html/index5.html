<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADOM NSA.COM</title>
    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body>
    <header>
      <h1>ADOM NSA APEC ENTERPRISE</h1>
    </header>
    <nav>
      <a href="./">HOME</a>
      <a href="./">DASHBOARD</a>
      <a href="./">ABOUT US</a>
      <a href="./">CONTACT US</a>
    </nav>
   <div class="container1">
    <img src="./image5.jpeg" alt="JONH" width="800" />
   </div>
    <h2>ALREADY EXISTING ACCOUNT</h2>
    <form action="/subscribe" method="post" style="width: 0vmax;">
      <fieldset>
        <legend>SIGN IN</legend>
        <input type="email" name="email">
        <button>ENTER</button>
      </fieldset>
    </form>
    <h1>OR</h1>
    <h2>CREATE A NEW ACCOUNT</h2>
    <form action="/signup" method="post">
      <p>
        <label>TITLE</label><br />
        <label>
          <input type="radio" name="title" value="mr" />
          Mr
        </label>
        <label>
          <input type="radio" name="title" value="mrs" />
          Mrs
        </label>
        <label>
          <input type="radio" name="title" value="miss" />
          Miss
        </label>
        <label>
          <input type="radio" name="title" value="others" />
          Others
        </label>
      </p>

      <p>
          <label>First Name</label><br>
          <input type="text" name="first_name">
      </p>
      <p>
        <label> Middle Name</label><br>
        <input type="text" name="middle_name">
      </p>

    </form>
  </body>
</html>
